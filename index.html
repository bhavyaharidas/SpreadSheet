<!DOCTYPE html>
<html>
<head>
    <title>
        My Sheet
    </title>
    <link rel="stylesheet" type="text/css" href="style/spreadsheet.css"/>
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.4/rxjs.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.4/rxjs.umd.js.map"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.4/rxjs.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.5.4/rxjs.umd.min.js.map"></script>
    -->
    <script src="https://npmcdn.com/@reactivex/rxjs@5.0.0-beta.6/dist/global/Rx.umd.js"></script>
</head>

<body>
    <section class="spreadsheet-controls">
        <button class="control-btn"
            id="addRow">Add Row</button>
        <button class="control-btn"
            id="addColumn">Add Column</button>
        <button class="control-btn"
            id="deleteRow">Delete Row</button>
        <button class="control-btn"
            id="deleteColumn">Delete Column</button>
        <button class="control-btn"
            id="exportCsv">Export to CSV</button>
        <button class="control-btn"
            id="importCsv">Import from CSV</button>
        <input type="file" id="fileUpload"/>
    </section>
    <section class="spreadsheet">
        <table class="spreadsheet__table"
            id="table-main">
            <thead class="spreadsheet__table--headers"
                id="table-headers">
            </thead>
            <tbody class="spreadsheet__table--body"
                id="table-body">
            </tbody>
        </table>
    </section>
    <script src="script/spreadsheet.js"></script>
    <script src="script/calculations.js"></script>
</body>    
</html>
